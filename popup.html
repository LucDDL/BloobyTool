<body >
  <div class="jumbotron"
    style="background: linear-gradient(to bottom, #3d3b3b, #23449e, rgb(141, 45, 141)); color: aliceblue; border-radius: 0; width:950px; height: 130px;">
    <div class="container">
      <h1 style="margin-top: 0px;"> <i class="fas fa-robot"></i> <strong> ZigBASE</strong></h1>
      <p class="lead">base de conhecimento</p>
    </div>
  </div>
  <div class="container" style="height: 50px;">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for="question" id="qst"> <strong>🤔 Qual sua duvida, hoje?</strong> </label>
          <div class="input-group">
            <input type="text" class="form-control" id="input-consulta" placeholder="Digite o termo de busca">

            <button class="btn btn-outline-primary btn-custom" type="button" id="btn-buscar">Buscar</button>

            </div>
          </div>
        </div>
        <ul id="lista-artigos" class="list-unstyled"></ul>
      </div>
         
      
    </div>
    <hr>
    <div class="card" style="margin-bottom: 3px;">
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <h2 style="font-size: 20px; color: green;"> <strong>📝 Deixe sua dica, pra gente!!</strong></h2>
            <form id="form-artigo">
              <div class="form-group">
                <label for="input-titulo"><strong>Título</strong></label>
                <input type="text" class="form-control" id="input-titulo" placeholder="Digite o título do artigo">
              </div>
              <div class="form-group">
                <label for="input-autor"> <strong>🤓 Quem manja do assunto! rsrs </strong></label>
                <input type="text" class="form-control" id="input-autor" placeholder="Digite o nome do autor">
              </div>
              <div class="form-group">
                <label for="input-data"> <strong>📅 Coisa boa não tem hora</strong></label>
                <input type="date" class="form-control" id="input-data">
              </div>
              <div class="form-group">
                <label for="input-conteudo"><strong>🛠️ E ai, como fumega kkk</strong></label>
                <textarea class="form-control" id="input-conteudo" rows="5"
                  placeholder="Digite o conteúdo do artigo"></textarea>
              </div>
              <div class="form-group">
                <label for="input-video"> <strong>📹 Envie seu vídeo</strong></label>
                <input type="file" class="form-control-file btn-upload" id="input-video" accept="video/*">

              </div>
              <button type="submit" class="btn btn-outline-primary btn-custom">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <hr>
