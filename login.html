<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Miniblog Extension - Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-0CmZTGP2V1NXx73NSJ7nWPpZLWRMsV+nwsXnBhoLJzgZfQJsdmSt+iyI5GThJ+aB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/main.css" />
  </head>

  <body>
    <section
      class="hero is-primary is-fullheight"
      style="background-color: #01071b"
      ;
    >
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-half">
              <div class="card">
                <div class="card-content">
                  <h1 class="title has-text-centered" style="color: #fff">
                    LOGIN
                  </h1>
                  <form>
                    <div class="field">
                      <label class="label" style="color: #fff">Email</label>
                      <div class="control">
                        <input
                          class="input"
                          type="email"
                          placeholder="Digite seu email"
                          required
                        />
                      </div>
                    </div>
                    <div class="field">
                      <label class="label" style="color: #fff">Senha</label>
                      <div class="control">
                        <input
                          class="input"
                          type="password"
                          placeholder="Digite sua senha"
                          required
                        />
                      </div>
                    </div>
                    <div class="field is-grouped" style="color: #fff">
                      <div class="control">
                        <button class="button is-primary" id="login-btn">
                          Login
                        </button>
                      </div>
                      <div class="control">
                        <button class="button is-info" id="register-btn">
                          Cadastrar
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="login.js"></script>
  </body>
</html>
